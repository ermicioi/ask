<ng-container *ngIf="level == '1'">
  <h1><ng-container [ngTemplateOutlet]="headerTpl"></ng-container></h1>
</ng-container>

<ng-container *ngIf="level == '2'">
  <h2><ng-container [ngTemplateOutlet]="headerTpl"></ng-container></h2>
</ng-container>

<ng-container *ngIf="level == '3'">
  <h3><ng-container [ngTemplateOutlet]="headerTpl"></ng-container></h3>
</ng-container>

<ng-container *ngIf="level == '4'">
  <h4><ng-container [ngTemplateOutlet]="headerTpl"></ng-container></h4>
</ng-container>

<ng-container *ngIf="level == '5'">
  <h5><ng-container [ngTemplateOutlet]="headerTpl"></ng-container></h5>
</ng-container>

<ng-container *ngIf="level == '6'">
  <h6><ng-container [ngTemplateOutlet]="headerTpl"></ng-container></h6>
</ng-container>

<ng-template #headerTpl>
  <div class="c-root">
    <ng-content select="> mat-icon"></ng-content>
    <div class="c-header">
      <div class="c-header-title"><ng-content select="> [headerTitle]"></ng-content></div>
      <div class="c-header-sub-title"><ng-content select="> [headerSubTitle]"></ng-content></div>
    </div>
  </div>
</ng-template>
