<mat-card>
  <mat-card-header>
    <mat-card-title><ng-content select="> [cardTitle]"></ng-content></mat-card-title>
    <mat-card-subtitle><ng-content select="> [cardSubtitle]"></ng-content></mat-card-subtitle>
    <div toolbar>
      <ng-content select="> [cardToolbar]"></ng-content>
    </div>
  </mat-card-header>
  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
</mat-card>
